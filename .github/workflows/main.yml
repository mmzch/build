name: "Build kernels"

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - uses: actions/checkout@v3
      - name: Setup Debug Session
        uses: csexton/debugger-action@master
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: kernel.zip
          path: ~/kernel.zip
