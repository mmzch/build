name: "Build kernels"

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - name: build
        run: |
          cd ~
          sudo apt install axel
          git clone https://github.com/crdroidandroid/android_kernel_oneplus_sm8150.git -b 11.0 kernel --depth=1
          mkdir ./clang
          wget -O clang.tar.gz https://kali.download/nethunter-images/toolchains/clang-r416183b1.tar.gz
          tar -C clang/ -xf clang.tar.gz
          axel https://kali.download/nethunter-images/toolchains/google_aarch64-4.9.tar.xz
          axel https://kali.download/nethunter-images/toolchains/google_armhf-4.9.tar.xz
          tar -xf google_aarch64-4.9.tar.xz
          tar -xf google_armhf-4.9.tar.xz
          export KBUILD_BUILD_USER=mmzch
          export HOME=~/
          export CLANG_PATH=$HOME/clang/bin
          export PATH="$CLANG_PATH:$PATH:~/aarch64-4.9/bin:~/armhf-4.9/bin"
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          cd kernel
          echo "CONFIG_MODULE_SIG=n" >> arch/arm64/configs/vendor/sm8150-perf_defconfig
          echo "CONFIG_MODULE_SIG_FORCE=n" >> arch/arm64/configs/vendor/sm8150-perf_defconfig
          echo "CONFIG_MODULE_SIG_ALL=n" >> arch/arm64/configs/vendor/sm8150-perf_defconfig
          cd kernel
          cd ..
          make ARCH=arm64 CC=clang LD=ld.lld AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip O=../out vendor/sm8150-perf_defconfig
          make ARCH=arm64 CC=clang LD=ld.lld AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip O=../out -j$(nproc --all)
          cd ~
          zip -r ~/kernel.zip ~/out/arch/arm64/boot/
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: kernel.zip
          path: ~/kernel.zip
